default_install_hook_types: [pre-commit]
repos:
  - repo: local
    hooks:
      - id: spotless-apply
        name: spotlessApply and git add (spring-boot-service)
        entry: bash -c 'python3 spring-boot-service/scripts/run_gradle.py spotlessApply && git add -A'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: spotless-check
        name: spotlessCheck (fail if not formatted)
        entry: python3 spring-boot-service/scripts/run_gradle.py spotlessCheck
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: pmdLinting
        name: pmdMain(lint)
        entry: python3 spring-boot-service/scripts/run_gradle.py --info --stacktrace pmdMain
        language: system
        pass_filenames: false
        stages: [pre-commit]
